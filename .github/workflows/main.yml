name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code 
      uses: actions/checkout@v4
      
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag itamarbrina/final-python:${{ github.run_number }}-${{ github.sha }}
      
    - name: login to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_HUB_USER }} -p ${{ secrets.DOCKER_HUB_PASS }}
      
    - name: push docker Image to registry 
      run: docker push itamarbrina/final-python:${{ github.run_number }}-${{ github.sha }}
